 PBNews.290.t:0 "俄罗斯发射迭日涅夫1号"
 PBNews.290.d:0 "俄罗斯帝国成功地在哈萨克斯坦的一座秘密火箭基地发射迭日涅夫1号探测器，标志着帝国雄心勃勃的太空探索计划取得重大突破。携带着探测器的运载火箭已经顺利突破地球大气层，并进入前往金星的预定轨道，此次星际旅程的预计耗时在一年以内。\n\n团队中的科学家与工程师已完成发射后的全面检测，确认“迭日涅夫1号”的所有系统运行状态完美，完成校准且进入待命状态，静候探测器抵达金星时开展科学作业。"
 PBNews.290.a:0 "逐星之旅，步履不停。"
 PBNews.306.t:0 "特斯拉之死"
 PBNews.306.d:0 "当今最为重要的发明家之一，尼古拉·特斯拉，今晚早些时候在医院的病床上安详离世。据报道，特斯拉在探望与自己疏远的女儿时，心脏病突然发作，身体状况严重恶化。这位伟大的发明家被他的女儿佐菲亚和孙子维克托所救。\n\n特斯拉的死标志着从19世纪晚期开始的发明家对决的最终结束；爱迪生，他的死敌在1932年离世。两人在第二次文艺复兴的早期都有着极高的影响力，并且各自拥有的巨型企业都取得了巨大成功。"
 PBNews.306.a:0 "真是不幸。"
 PBNews.307.t:0 "俄罗斯陷入无政府状态"
 PBNews.307.d:0 "尽管消息仍显零散，但国际联盟的官员今早证实，俄罗斯共同联合帝国的网络突发瘫痪。据官方声明，该网络在圣彼得堡围城战中意外受损，导致系统出现意料之外的中断。全俄境内数百万民众的神经植入体因此瘫痪，引发严重的健康危机。随着这个濒临崩溃的国度不断传来躁狂症发作、癫痫肆虐、集体自杀与暴力事件，街头巷尾已是尸横遍野。"
 PBNews.307.a:0 "死了多少人？！"