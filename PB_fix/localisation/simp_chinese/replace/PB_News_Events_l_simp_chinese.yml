 PBNews.209.d.a:0 "大英帝国在太空竞赛中取得重大突破，成功将一颗通信卫星送入太空。俄罗斯帝国尚未对此发表声明，而英国媒体已立即开始庆祝这一成就。尽管这只是载人航天竞赛中的一小步，但对大英帝国而言仍是一项重大成就。"
 PBNews.209.d.b:0 "大英帝国在轨道战争中取得重大突破，成功将一颗通信卫星送入太空。但是俄罗斯帝国早已成功发射了世界上第一颗通讯卫星，尽管英国在通信卫星技术上暂时落后，但大英政府保证他们将会在轨道竞赛的下一环节中反超。\n\n尽管这只是载人航天竞赛中的一小步，但对大英帝国而言仍是一项重大成就。"
 PBNews.210.d.a:0 "俄罗斯帝国在轨道战争中取得重大突破，成功将一颗通信卫星送入太空。大英帝国尚未对此发表声明，而俄国媒体已立即开始庆祝这一成就。尽管这只是载人航天竞赛中的一小步，但对俄罗斯帝国而言却是一项重大成就。"
 PBNews.210.d.b:0 "俄罗斯帝国在轨道战争中取得重大突破，成功将一颗通信卫星送入太空。但是大英帝国早已成功发射了世界上第一颗通讯卫星，尽管俄国在通信卫星技术上暂时落后，但俄罗斯政府保证他们将会在轨道竞赛的下一环节中反超。\n\n尽管这只是载人航天竞赛中的一小步，但对俄罗斯帝国而言仍是一项重大成就。"
 PBNews.211.d.a:0 "英国航天计划局完成了一项原本被认为不可能的任务——成功发射载人飞船进入太空。宇航员团队突破大气层并维持轨道运行后安全返回地球，这是人类首次离开地球。这一突破性成就标志着大英帝国无可争议地成为科技领先强国。俄国或许还能迎头赶上，但它已然错失了名留科技发展史的宝贵良机。"
 PBNews.211.d.b:0 "尽管并非首个实现此壮举的国家，但英国航天计划局通过向太空派遣了更多人员（其中包括帝国首位宇航员），因此在载人航天领域取得突破。宇航员团队成功突破大气层并维持轨道运行，最终安全返回地球。这一成就无疑巩固了大英帝国作为科技强国的地位，然而此次它终究未能以"首个将人类送入轨道的国家"之名载入史册。"
