 dmitry_medvedev_text: "要想掌权，§B统一俄罗斯党§!必须在后普京时代的选举中胜选。\n\n要走上§R铁腕梅德韦杰夫§!的道路，必须完成国策§Y$SOV_push_back_the_west$§!。\n\n要走上§C改革派梅德韦杰夫§!的道路，必须完成国策§Y$SOV_putinism_with_human_face$§!。（该路线的§Y$SOV_dmitry_medvedev$§!将在赢得§1第一次欧陆战争§!后§R辞去§!总统职务）。"
 vladislav_surkov_text: "要想掌权，您必须遵循§R铁腕梅德韦杰夫§!道路并完成以下国策：§Y$SOV_deals_with_oligarchs$§!、§Y$SOV_send_humanitarian_aid$§!、§Y$SOV_loosen_media_restrictions$§!以及§Y$SOV_celebrate_putins_legacy$§!。完成国策§Y$SOV_celebrate_putins_legacy$§!后，§YVladislav Surkov§!将会成为§Y内务部长§!。\n\n达成上述条件并赢得§1第一次欧陆战争§!后，事件§Y$russia.414.t$§!中将出现选项§Y$russia.414.f$§!。"
 alexander_lukashenko1_text: "要想掌权，您必须遵循§R铁腕梅德韦杰夫§!道路并完成国策§Y$SOV_send_military_equipment$§!和§Y$SOV_nationalize_oligarch_industries$§!。\n\n在赢得§1第一次欧陆战争§!后，事件§Y$russia.414.t$§!中将出现选项§Y$russia.414.c$§!。"
 zakhar_prilepin_text: "要想掌权，您必须遵循梅德韦杰夫的§C改革派§!路线。\n\n在赢得§1第一次欧陆战争§!并完成§Y$SOV_future_russia$§!国策后，§Y$SOV_dmitry_medvedev$§!将辞去总统职务并开展选举。您必须支持§t人民俄罗斯§!并将支持率保持在$SOV_people_russia_electoral_approval_very_good$范围内。\n\n您还可以完成§Y$SOV_med_red_dawn$§!国策，这将触发§Y$russia.523.t$§!事件，您可以选择§Y$russia.523.a$§!（可选）。\n\n最终，在§Y$russia.454.t$§!事件中，将出现§Y$russia.454.f$§!选项。"
 nikolay_platoshkin_text: "要想掌权，您必须遵循梅德韦杰夫的§C改革派§!道路。\n\n在赢得§1第一次欧陆战争§!并完成国策§Y$SOV_future_russia$§!后，§Y$SOV_dmitry_medvedev$§!将辞去总统职务并开展选举。您必须支持§t人民俄罗斯§!，保持支持率在$SOV_people_russia_electoral_approval_very_good$范围内，并完成国策§Y$SOV_med_red_dawn$§!以触发事件§Y$russia.523.t$§!，在此事件中必须选择选项§Y$russia.523.c$§!。\n\n最终在事件§Y选举结果!§!中将出现选项§Y$russia.454.f2$§!。"
 alexander_lukashenko2_text: "要想掌权，您必须遵循梅德韦杰夫的§C改革派§!道路并完成国策§Y$SOV_send_humanitarian_aid$§!。之后需确保触发事件§Y$russia.406.t$§!（完成国策后，该事件立即触发的概率为§Y50%§!）。\n\n在赢得§1第一次欧陆战争§!并完成国策§Y$SOV_future_russia$§!后，§Y$SOV_dmitry_medvedev$§!将辞职并开展选举。您必须支持§t人民俄罗斯§!，保持支持率在$SOV_people_russia_electoral_approval_very_good$范围内，并完成国策§Y$SOV_med_red_dawn$§!以触发事件§Y$russia.523.t$§!，此时必须选择选项§Y$russia.523.b$§!（仅当§Y卢卡申科的来电§!事件触发后可用）。\n\n最终在事件§Y选举结果！§!中将出现选项§Y$russia.454.f1$§!。"
