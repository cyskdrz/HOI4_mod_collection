 sergei_kurginyan_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中胜选。必须完成§Y国家极权主义§!国策，点击决议§Y左翼盟友§!，并且保持§R极权社会主义§!的支持率>14%（支持率可通过点击§Y左翼盟友§!决议后出现的选项提升），同时权力平衡需处于§Y$SOV_ldpr_middle$§!范围内。\n\n最终，在赢得§1第一次欧陆战争§!后，事件§Y$russia.269.t$§!中将出现选项§Y“$russia.269.l1$”§!。"
 leonid_slutsky_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中胜选。必须满足以下条件之一：\n1) §Y斯卢茨基§!担任§Y政府首脑§!（通过§Y$SOV_implement_party_programm$§!国策任命），权力平衡处于§Y$SOV_ldpr_middle$§!范围内。\n\n2) 权力平衡处于倾向于£GFX_reformists §C改革派§! > 50% 。\n\n并且§R不要§!点击决议§Y$SOV_revival_pan_slavism$§!和§Y$SOV_embarace_reactionaryism$§!。\n\n最终，在赢得§1第一次欧陆战争§!后，事件§Y$russia.269.t$§!中将出现选项§Y“$russia.269.e$”§!。"
 dmitry_rogozin_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中胜选。\n\n在赢得§1第一次欧陆战争§!后，事件§Y$russia.269.t$§!中必须让§Y斯卢茨基§!掌权。接着需要完成国策§Y$SOV_national_presidency$§!和§Y$SOV_secure_russian_democracy$§!，随后在事件§Y$russia.763.t$§!中会出现所需选项。"
 roman_yuneman_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中胜选。必须完成日里诺夫斯基经济路中的§Y$SOV_national_social_state$§!国策。\n\n在赢得§1第一次欧陆战争§!后，事件§Y$russia.269.t$§!中必须让§Y斯卢茨基§!掌权。接着需要完成§Y$SOV_empower_the_senate$§!和§Y$SOV_secure_russian_democracy$§!国策，随后在事件§Y$russia.763.t$§!中会出现所需选项。"
 maxim_shevchenko_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中胜选，并完成国策§Y$SOV_stratocratic_economy$§!和§Y$SOV_transform_oligarchy$§!。\n\n在赢得§1第一次欧陆战争§!后，事件§Y$russia.269.t$§!中必须让§Y斯卢茨基§!掌权。完成国策§Y$SOV_revising_his_vision$§!的60天后将触发事件§Y$russia.2011.t$§!，需要选择第一个选项§Y$russia.2011.a$§!。同时还需完成国策§Y$SOV_empower_the_senate$§!、§Y$SOV_secure_russian_democracy$§!，且§Y稳定度§!必须<50%。最终在事件§Y$russia.763.t$§!中会出现对应选项。"
 andrey_kartapolov_text: "为了掌权，§Y$SOV_maxim_shevchenko$§!必须在§Y$russia.763.t$§!中获胜。\n\n在他获胜后，将激活任务§Y$SOV_coming_right_wing_coup_mission$§!，经过一段时间后会触发事件§Y$russia.2012.t$§!。"

