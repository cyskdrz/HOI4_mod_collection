 vladislav_surkov_text: "要掌权，您必须遵循§R铁腕梅德韦杰夫§!道路并完成以下国策：§Y$SOV_deals_with_oligarchs$§!、§Y$SOV_send_humanitarian_aid$§!、§Y$SOV_loosen_media_restrictions$§!。同时§YVladislav Surkov§!必须担任§Y内务部长§!职务。为此需先完成国策§Y$SOV_celebrate_putins_legacy$§!。\n\n完成后，在赢得§1第一次欧陆战争§!后，事件§Y$russia.414.t$§!中将出现选项§Y$russia.414.f$§!。"
