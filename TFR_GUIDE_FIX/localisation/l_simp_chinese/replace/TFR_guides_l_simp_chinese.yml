 alexander_lukashenko2_text: "要掌权，您必须遵循梅德韦杰夫的§C改革派§!道路并完成国策§Y$SOV_send_humanitarian_aid$§!。之后需确保触发事件§Y$russia.406.t$§!（完成国策后立即触发的概率为§Y50%§!）。\n\n在赢得§1第一次欧陆战争§!并完成国策§Y$SOV_future_russia$§!后，§Y$SOV_dmitry_medvedev$§!将辞职并开始选举。您必须支持§t人民俄罗斯§!，保持支持率在$SOV_people_russia_electoral_approval_very_good$范围内，并完成国策§Y$SOV_med_red_dawn$§!以触发事件§Y$russia.523.t$§!，此时必须选择选项§Y$russia.523.b$§!（仅当§Y卢卡申科的来电§!事件触发后可用）。\n\n最终在事件§Y选举结果！§!中将出现选项§Y$russia.454.f1$§!。"
