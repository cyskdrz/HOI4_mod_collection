 roman_yuneman_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中获胜。必须完成日里诺夫斯基经济路线中的§Y$SOV_national_social_state$§!国策。\n\n在赢得§1第一次欧陆战争§!后，事件§Y辩论室!§!中必须让§Y斯卢茨基§!获胜。接着需要完成§Y扩大参议院权力§!和§Y保障俄罗斯民主§!国策，随后在事件§Y俄罗斯全国选举§!中会出现所需选项。"
 maxim_shevchenko_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中获胜。然后需要完成§Y$SOV_stratocratic_economy$§!和§Y$SOV_transform_oligarchy$§!国策。\n\n在赢得§1第一次欧陆战争§!后，事件§Y辩论室!§!中必须让§Y斯卢茨基§!获胜。完成§Y$SOV_revising_his_vision$§!国策后，60天后将触发事件§Y$russia.2011.t$§!，需要选择第一个选项§Y$russia.2011.a$§!。同时还需完成国策§Y扩大参议院权力§!、§Y保障俄罗斯民主§!，且§Y稳定度§!必须<50%。最终在事件§Y俄罗斯全国选举§!中会出现对应选项。"

