 sergei_kurginyan_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中获胜。必须完成§Y国家极权主义§!国策，通过§Y左翼盟友§!决议，且§R极权社会主义§!支持率>14%（该支持率可通过§Y左翼盟友§!决议后出现的选项提升），同时权力平衡需处于§Y二元制稳定...§!范围内。\n\n最终，在赢得§1第一次欧陆战争§!后，事件§Y辩论室!§!中将出现选项§Y“库尔吉尼扬利用其秘密关系推翻衰弱的自由民主党。”§!。"
 leonid_slutsky_text: "为了掌权，需要让§L自由民主党§!在后普京时代的选举中获胜。必须满足以下条件之一：\n1) §Y斯卢茨基§!担任§Y政府首脑§!（通过§Y实施政党纲领§!国策任命），权力平衡处于§Y二元制稳定...§!范围内。\n\n2) 权力平衡 > 50% 倾向于£GFX_reformists §C改革派§!。\n\n同时重要的是§R不要选择§!§Y复兴泛斯拉夫意识形态§!或§Y接受反动思想§!的决议\n\n最终，在赢得§1第一次欧陆战争§!后，事件§Y辩论室！§!中将出现选项§Y“斯卢茨基的改革派取得优势。”§!。"
