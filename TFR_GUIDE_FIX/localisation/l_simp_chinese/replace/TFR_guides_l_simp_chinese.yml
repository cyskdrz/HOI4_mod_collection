 zakhar_prilepin_text: "要掌权，您必须遵循梅德韦杰夫的§C改革派§!路线。\n\n在赢得§1第一次欧陆战争§!并完成§Y$SOV_future_russia$§!国策后，§Y$SOV_dmitry_medvedev$§!将辞去总统职务并开始选举。您必须支持§t人民俄罗斯§!并保持权力平衡在-$SOV_people_russia_electoral_approval_very_good$范围内。\n\n您还可以完成§Y$SOV_med_red_dawn$§!国策，这将触发§Y$russia.523.t$§!事件，您可以选择§Y$russia.523.a$§!（可选）。\n\n最终，在§Y$russia.454.t$§!事件中，将出现§Y$russia.454.f$§!选项。"
