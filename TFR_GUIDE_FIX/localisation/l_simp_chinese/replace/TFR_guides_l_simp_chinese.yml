 colucci_text: "要作为§Y$NSM_burt_colucci_char$§!进行游戏，在游戏开始时，在事件§Y$usa.126.t$§!中，选择第二个选项§Y$usa.126.b$§!。然后，在§R内战§!开始前的事件§Y$usa.105.t$§!中，您需要选择§Y$usa.105.d$§!。\n\n除了§n$neonazism$§!，§Y$NSM_burt_colucci_char$§!还有§n美国$neonazism$§!作为可能的次意识形态。在赢得§R内战§!后，将触发事件§Y$nsm.23.t$§!，如果在§Y$nsm.26.t$§!之后，完成了国策§Y$NSM_America_Awakens$§!，次意识形态将更改为§n$american_neonazism$§!。"

 #ATW
 mason_text: "要作为§Y$ATW$§!进行游戏，在游戏开始时，在事件§Y$usa.126.t$§!中，选择第二个选项§Y$usa.126.b$§!。然后，在§R内战§!开始前的事件§Y$usa.105.t$§!中，您需要选择§Y$usa.105.e$§!。\n\n§Y$ATW_james_mason_char$§!将在完成国策§Y$ATW_broadcast_our_terror$§!后掌握权力。在赢得§R内战§!后，国策§Y$ATW_lacrimosa$§!将变得可用，并且为了让§Y$ATW_james_mason_char$§!继续担任统治者，权力平衡必须支持$ATW_christian_name$。"
 sutter_text: "要掌握权力，您需要作为§Y$ATW$§!进行游戏。在赢得§R内战§!后，国策§Y$ATW_lacrimosa$§!将变得可用，并且为了让§Y$ATW_joshua_sutter_char$§!成为统治者，权力平衡必须保持在$ATW_satanist_name$。" 
 
