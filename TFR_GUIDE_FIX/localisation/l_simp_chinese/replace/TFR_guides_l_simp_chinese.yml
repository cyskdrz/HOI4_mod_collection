 trump_text: "要作为§Y特朗普§!进行游戏，在游戏开始时，在事件§Y$usa.126.t$§!中选择第一个选项§Y$usa.126.a$§!。然后，在§R内战§!开始前的事件§Y$usa.105.t$§!中需要选择第一个选项§Y$usa.105.a$§!，之后国家将变更为§Y$USC$§!。\n\n除了§L$美国特朗普主义民粹主义$§!，§Y特朗普§!还有几种其他可能的意识形态。\n\n1.\n如果你走向§Y中央§!分支，完成国策§Y$USC_maintain_the_balance$§!并将权力平衡提高到§Y$USC_military_total_control_range$§!，子意识形态将变更为§L$特朗普主义保守派$§!。\n\n2.\n如果你走向§Y左派§!分支，完成国策§Y$USC_console_the_congress$§!并完成最终国策，执政党将变更为§Y$USC_market_liberal_party_long$§!，意识形态变更为§Y$市场自由派名词$§!，子意识形态变更为§l$右派自由主义$§!。\n\n3.\n如果你随后将权力平衡提高到§Y$USC_military_total_control_range$§!，子意识形态将变更为§l$特朗普主义市场$§!。\n\n4.\n如果你走向§Y右派§!分支，完成国策§Y$USC_mediate_with_the_military$§!并完成最终国策，执政党将变更为§g$USC_authoritarian_democrat_party_long$§!，意识形态变更为§g$威权民主名词$§!，子意识形态变更为§g$美国父权特朗普主义$§!。\n\n5.\n如果你随后将权力平衡提高到§Y$USC_military_total_control_range$§!，子意识形态将变更为§g$特朗普主义威权民主$§!。\n\n6.\n如果你将权力平衡提高到§Y$USC_state_sec_total_control_range$§!，子意识形态将变更为§g$USC管理民主$§!。"
 bloomberg_text: "要掌握权力，你需要作为§Y拜登§!进行游戏。\n\n有3条路径：\n\n1.\n\n完成国策§Y$USB_a_hand_on_our_shoulder$§!并让§Y$USB_joe_biden_char$§!辞职（或当§Y健康§! §R下降§!到§Y$hos_foggy_as_a_mirror$§!，或由于§Y$usb.52.t$§!）。\n然后在事件§Y$usb.57.t$§!中选择§Y$usb.57.a$§!。\n最后，在事件§Y$usb.115.t$§!中选择§Y$usb.115.a$§!。\n\n2.\n\n完成国策§Y$USB_blow_the_whistle$§!，并且还必须满足以下条件之一：§g$威权民主名词$§! 的受欢迎程度 > 20%，拥有国家精神§Y$USB_high_corporate_influence_idea$§!，拥有国家精神§Y$USB_higher_corporate_influence_idea$§!。\n然后，在事件§Y$usb.115.t$§!中选择§Y$usb.115.k$§!。\n\n3.\n\n走经济左线，完成国策§Y$USB_the_unification_deal$§!并将§Y企业影响力§!提高到96%。\n最终会触发事件§Y$usb.17.t$§!。"
