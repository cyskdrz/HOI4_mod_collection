l_simp_chinese:
 LOADING_TIP_0: "移民即战争。\n- 埃里克·泽穆尔"
 LOADING_TIP_1: "历史就是人类努力回想起理想的过程。\n- 埃蒙·德·瓦莱拉"
 LOADING_TIP_2: "宁可站着死，不肯跪着生！\n- 埃米利亚诺·萨帕塔"
 LOADING_TIP_3: "热核战争不能被视为通过其他手段的政治延续。这只会是集体自杀的手段。\n- 安德烈·萨哈罗夫"
 LOADING_TIP_4: "在未来，每个人都会有十五分钟的成名时间。\n- 安迪·沃荷"
 LOADING_TIP_5: "我的政策别无他选\n- 安格拉·默克尔"
 LOADING_TIP_6: "不可思议...\n- 安瓦尔·萨达特"
 LOADING_TIP_7: "如果没有我的允许，这个国家的一片叶子也不能动。\n- 奥古斯托·皮诺切特"
 LOADING_TIP_8: "美国人就是最大的撒旦，那条受伤的蛇。\n- 阿亚图拉·霍梅尼"
 LOADING_TIP_9: "我喜欢你闭嘴的时候，因为你仿佛不在。\n- 巴勃罗·聂鲁达"
 LOADING_TIP_10: "刺刀打造的王座，必然坐立难安。\n- 鲍里斯·叶利钦"
 LOADING_TIP_11: "若龙虾跳跃算游泳，袋鼠跳跃就该算鸟类！\n- 保罗·达席尔瓦"
 LOADING_TIP_12: "傻逼，问题在经济！\n- 比尔·克林顿"
 LOADING_TIP_13: "我与莱文斯基没有性关系。\n- 比尔·克林顿"
 LOADING_TIP_14: "我感受得到你的痛苦。\n- 比尔·克林顿"
 LOADING_TIP_15: "战火不是我们燃起的。\n- 比利·乔尔"
 LOADING_TIP_16: "即使你对政治不感兴趣，也不能阻止政治对你产生兴趣。\n- 伯里克利斯"
 LOADING_TIP_17: "想要上头条吗？那你必须进行恶毒的攻击。但我不会那样做。我要和这种现象斗争到底。\n- 伯尼·桑德斯"
 LOADING_TIP_18: "如果民众知道他们被怎样的白痴统治着，他们就会造反。\n- 查理大帝"
 LOADING_TIP_19: "枪不杀人，政府才杀人。\n- 戴尔·格里布尔"
 LOADING_TIP_20: "当讨论所谓社会主义的失败时请给出资本主义在亚非拉美胜利的实例。\n- 菲德尔·卡斯特罗"
 LOADING_TIP_21: "一日克格勃，终生克格勃。\n- 弗拉基米尔·普京"
 LOADING_TIP_22: "你们知道，说是一方面，而拿出证据则是另外一回事。\n- 弗拉基米尔·普京"
 LOADING_TIP_23: "当我们反抗，并不是为了某种特定的文化。\n我们之所以反抗，只是因为出于诸多原因，我们再也无法呼吸。\n- 弗朗兹·法农"
 LOADING_TIP_24: "旧的国家及其世代相因的治国才略一齐崩溃，以致王冠成打地滚到街上而无人拾取。\n- 弗里德里希·恩格斯"
 LOADING_TIP_25: "通往地狱的路，都是由善意铺成的。\n- 弗里德里希·哈耶克"
 LOADING_TIP_26: "权力是最具说服力的修辞。\n- 弗里德里希·席勒"
 LOADING_TIP_27: "如果当今世界的经济体系，无法有效地分配各国创造的财富，那么这种体系就是错误的，必须加以改变。\n- 格雷戈尔·斯特拉瑟"
 LOADING_TIP_28: "我们面对着一个共同敌人。曾经，苏联媒体称其为“世界帝国主义”。\n今日，我们可以澄清这个旧名字。\n侵略性的全球主义，急匆匆地在“新世界秩序”的大旗下建立自由主义-启示录般的“野兽王国”。\n- 根纳季·久加诺夫"
 LOADING_TIP_29: "我撤他的职，是因为他不服从总统权威——这就是全部原因。\n倒不是因为这狗娘养的傻逼太蠢，虽说他确实够蠢，不过当将军的犯蠢可不犯法。要真犯法的话，他们里头得有一大半都得蹲大牢去。\n- 哈里·S·杜鲁门"
 LOADING_TIP_30: "谁抵制变革，谁就是在给衰亡添砖加瓦。人类唯一拒绝进步的机构就是墓地。\n- 哈罗德·威尔逊"
 LOADING_TIP_31: "他们非死亦非生，只是失踪了。\n- 豪尔赫·拉斐尔·魏地拉"
 LOADING_TIP_32: "若有幻觉，当看医生.\n- 赫尔穆特·施密特"
 LOADING_TIP_33: "我现在成了死神，世界的毁灭者。\n- J.罗伯特·奥本海默"
 LOADING_TIP_34: "武力夺去的，只能用武力夺回。\n- 贾迈勒·阿卜杜勒·纳赛尔"
 LOADING_TIP_35: "人权并不只会遭到恐怖主义，暴力镇压，亦或是暗杀行为的践踏，它也会遭到给社会带来巨大贫富差异的不合理经济结构的侵犯。\n- 教皇方济各"
 LOADING_TIP_36: "我不会说：“别哭”，因为并非所有眼泪都是邪恶的。\n- J·R·R·托尔金"
 LOADING_TIP_37: "哲学家们只是以不同的方式解释了世界，但重点在于：改变它！\n- 卡尔·马克思"
 LOADING_TIP_38: "想象力通常会将我们带入从未有过的世界。但是没有它，我们将无处可去。\n- 卡尔·萨根"
 LOADING_TIP_39: "巴西不是一个严肃的国家。\n- 卡洛斯·菲略"
 LOADING_TIP_40: "成功没有秘诀，无非是充分准备、辛勤付出和吸取失败教训之后的必然结果。\n- 科林·鲍威尔"
 LOADING_TIP_41: "老天啊，快给我来一大杯苏格兰威士忌吧。这该死的国家真是差劲透顶。\n- 雷金纳·麦德宁"
 LOADING_TIP_42: "英语中最恐怖的九个词是“我是政府派来帮你的”。\n- 罗纳德·里根"
 LOADING_TIP_43: "戈尔巴乔夫先生，推倒这堵墙！\n- 罗纳德·里根"
 LOADING_TIP_44: "如有可能则追求和平，但无论如何都要讲真理。\n- 马丁·路德"
 LOADING_TIP_45: "在政治舞台上，要是想说什么，就找个男人；要是想搞定什么，就找个女人。\n- 玛格丽特·撒切尔"
 LOADING_TIP_46: "将贫困彻底化作历史，实现这一古老理想的办法就近在咫尺。\n我们还得忽视穷困潦倒的国民多久？我们还得让自己的同胞蒙受多少苦难折磨？\n- 迈克尔·哈灵顿"
 LOADING_TIP_47: "公民们，你们难道想要一场没有革命的革命吗？\n- 马克西米连·罗伯斯庇尔"
 LOADING_TIP_48: "想象世界末日都比想象资本主义的末日更容易。\n- 马克·费舍尔"
 LOADING_TIP_49: "历史并不会重复，但它会押韵。\n- 马克·吐温"
 LOADING_TIP_50: "庇隆是我们所有人的神。\n- 玛丽亚·伊娃·庇隆"
 LOADING_TIP_51: "我们是战争消灭论者，我们是不要战争的；但是只能经过战争去消灭战争，不要枪杆子必须拿起枪杆子。\n- 毛泽东"
 LOADING_TIP_52: "叶利钦真是个恶人！就为了把我赶走，他们把整个国家都推到了刀刃上，他们的行为就像饥饿的野狗。\n- 米哈伊尔·戈尔巴乔夫"
 LOADING_TIP_53: "政治是绅士们的游戏。\n- 穆罕默德·阿里·真纳"
 LOADING_TIP_54: "我从不去想我失去了多少时间。我只是执行计划，因为它成就了我。\n- 纳尔逊·曼德拉"
 LOADING_TIP_55: "在政治领域，愚蠢不是一个障碍。\n- 拿破仑·波拿巴"
 LOADING_TIP_56: "我带来了一个世纪的和平。\n- 内维尔·张伯伦"
 LOADING_TIP_57: "不自由，毋宁死！\n- 帕特里克·亨利"
 LOADING_TIP_58: "一个人就能决定对伊拉克发动一场完全不公正、野蛮的入侵。不好意思，我是说，对乌克兰。\n- 乔治·W·布什"
 LOADING_TIP_59: "我知道人类和鱼可以和平共处。\n- 乔治·W·布什"
 LOADING_TIP_60: "你教孩子读书认字，他/她就能通过读写考试。\n- 乔治·W·布什"
 LOADING_TIP_61: "我们大量的进口商品是从国外来的。\n- 乔治·W·布什"
 LOADING_TIP_62: "你这个撒谎的狗脸小马士兵。\n- 乔·拜登"
 LOADING_TIP_63: "因为我知道“身份政治”不是问题。资本主义才是。\n- 乔·西姆斯"
 LOADING_TIP_64: "革命并不会瓜熟蒂落，你必须亲自采摘果实。\n- 切·格瓦拉"
 LOADING_TIP_65: "人生而自由，却无时不在枷锁之中。那些自认为是他人主宰的人，实际上比他人更加奴隶。\n- 让-雅克·卢梭"
 LOADING_TIP_66: "我宁要危险的自由，也不要和平的奴役。\n- 让-雅克·卢梭"
 LOADING_TIP_67: "我没有不能接近的敌人，也没有不能放下的朋友。\n- 热图利奥·瓦加斯"
 LOADING_TIP_68: "我喜欢说实话。这也是为什么那些犹太人和美国人……那些高官讨厌我萨达姆·侯赛因。\n- 萨达姆·侯赛因"
 LOADING_TIP_69: "真主站在我们这边，我们将击溃入侵者。\n- 萨达姆·侯赛因"
 LOADING_TIP_70: "可以肯定地说，大厅中的观众与舞台上的事件毫无关联吗？\n- 三岛由纪夫"
 LOADING_TIP_71: "世界潮流，浩浩荡荡，顺之则昌，逆之则亡。\n- 孙中山"
 LOADING_TIP_72: "是故百战百胜，非善之善也；不战而屈人之兵，善之善者也。\n- 孙子"
 LOADING_TIP_73: "夫兵久而国利者，未之有也。\n- 孙子"
 LOADING_TIP_74: "热情是实现长久成功的必要前提。我从经验中了解到这点。如果没有热情，你所做的一切都会以失败告终，或充其量也只是平庸的。\n- 唐纳德·特朗普"
 LOADING_TIP_75: "人们认为我是一个赌徒，但我一生中从未赌博过。赌徒是玩老虎机的人，我更喜欢拥有老虎机。这是桩非常好的生意。\n- 唐纳德·特朗普"
 LOADING_TIP_76: "错了。\n- 唐纳德·特朗普"
 LOADING_TIP_77: "我们有点儿恶搞，就是我们所谓的有点儿恶搞。\n- 唐纳德·特朗普"
 LOADING_TIP_78: "我可从没见过瘦子喝健怡可乐。\n- 唐纳德·特朗普"
 LOADING_TIP_79: "It just works! \n- 陶德·霍华德"
 LOADING_TIP_80: "外交旨在活到下个世纪，政治旨在活过周五下午。"
 LOADING_TIP_81: "没有稳定的种族组成的人口就没有文化认同。一个国家的种族构成的改变等于其文化认同的改变。\n- 维克多·奥尔班"
 LOADING_TIP_82: "我若有的选，我会杀死世界上每一个记者。但恐怕我们会在早餐前，收到来自地狱的报道。\n- 威廉·谢尔曼"
 LOADING_TIP_83: "我无法预测俄罗斯的行动，那是一个谜中之谜。\n- 温斯顿·丘吉尔"
 LOADING_TIP_84: "在战争时期，真理是如此宝贵，以至于她总需要用谎言去加以捍卫。\n- 温斯顿·丘吉尔"
 LOADING_TIP_85: "他从未见过那种叫“辐射”的怪物，也希望自己永远不要碰见。\n- 沃尔特·M·米勒"
 LOADING_TIP_86: "我们能行，我们绝对能搞定！"
 LOADING_TIP_87: "法兰西没有朋友，只有利益。\n- 夏尔·戴高乐"
 LOADING_TIP_88: "你们知道，每个人的生活都会遭受挫折，每个人都无法达到自己设定的目标。这是生活的一部分，要与自己的身份相适应。\n- 希拉里·克林顿"
 LOADING_TIP_89: "人们可以根据我所做的事情来判断我。我认为，当某人在公众视线中时，这就是他们所做的。因此，我对自己的身份，所代表的立场以及一直以来的立场感到完全满意。\n- 希拉里·克林顿"
 LOADING_TIP_90: "不管你听到了什么，我们不需要“让美国再次伟大”，美国一直很伟大。\n我们需要的是让美国再次团结起来，我们需要拆除障碍，而不是建设一堵墙。\n- 希拉里·克林顿"
 LOADING_TIP_91: "几乎人人都能经受逆境，但若你想测试一个人的品格，就给他权力。\n- 亚伯拉罕·林肯"
 LOADING_TIP_92: "对罪人仁慈，对无辜者残酷。\n- 亚当·斯密"
 LOADING_TIP_93: "今天，我带着橄榄枝和自由战士的枪来到这里，请不要让橄榄枝从我手中滑落。\n再说一遍，不要让橄榄枝从我手中滑落。\n- 亚西尔·阿拉法特"
 LOADING_TIP_94: "皮诺切特还是杀得太少了。\n- 雅伊尔·博索纳罗"
 LOADING_TIP_95: "我们不因拥有什么而富有，而因没有什么而富有。\n- 伊曼努尔·康德"
 LOADING_TIP_96: "暴力并非答案，但却是绝佳的赌注。\n- 佚名"
 LOADING_TIP_97: "每首歌都会结束，但这不是不享受音乐的理由。\n- 佚名"
 LOADING_TIP_98: "我们刨开了我们主人的头颅，却发现其中只有血肉。\n- 佚名"
 LOADING_TIP_99: "他们怎么会让这些下等人住在这么豪华的酒店里的？操你妈的，比我的还好！\n- 佚名"
 LOADING_TIP_100: "世界不需要魔王，因为它本身就是魔王。\n- 佚名"
 LOADING_TIP_101: "20世纪的教训是，任何政治纲领，无论多么荒谬，只要你愿意杀死数百万人，都可以在5年内100%实现。\n政治就是暴力。衡量政治意志的标准是：你为了实现目标愿意杀死多少人？\n- 佚名"
 LOADING_TIP_102: "我总会尝试将每场灾难转变为机会。\n- 约翰·D·洛克菲勒"
 LOADING_TIP_103: "不要祈求生活安逸，而要祈求自己强大。\n- 约翰·F·肯尼迪"
 LOADING_TIP_104: "长远来说，我们都会死。\n- 约翰·梅纳德·凯恩斯"
