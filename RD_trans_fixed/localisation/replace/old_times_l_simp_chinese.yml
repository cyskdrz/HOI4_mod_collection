  old_times_news.435.t:0 "土耳其接受了苏联的协议 - 谈判成功"
  old_times_news.435.d:0 "外交手段再次成功。经历了数周的唇枪舌战后，苏联和美国的外交官离开了伊斯坦布尔，双方的态度明显出现缓和。全世界人民如释重负，回拨了末日时钟的指针。\n\n该次危机始于一架坠毁在土耳其领土内的苏联飞机。有关消息称该飞机是被土耳其发射的防空导弹击毁，并引发了“坠机危机”，东、西双方的外交官在这命悬一线的时刻忙前忙后。 最终，土耳其被迫妥协并向苏联红空军和飞行员家属做出赔偿，并为自己差点导致三战的鲁莽举动向苏联和全世界致歉。"
  old_times_news.435.a:0 "整个世界缓了一口气"
  old_times_news.436.t:0 "沙特阿拉伯的法赫德国王去世"
  old_times_news.436.d:0 "沙特全体人民哀叹国王的离世。法赫德·本·阿卜杜勒-阿齐兹·阿勒沙特，哈立德国王的继任者，在1982年登上了王座。\n\n随着沙特民众对国王离世的消息由震惊转向悲伤，为了准备为期两周的哀悼活动，沙特暂时关闭了境内各地的商业设施、学校和政府机构。沙特国家电视台中断了晨间新闻的播出并宣布了法赫德国王离世的消息。国王的弟弟，阿卜杜拉·本·阿勒沙特，将会是沙特阿拉伯的下一任国王。 \n\n以色列、美国、英国以及欧盟均向沙特阿拉伯表达了沉重地哀悼。伦敦和柏林的大使馆计划在哀悼期间降半旗。"
  old_times_news.436.a:0 "天佑新王！"