l_simp_chinese:
 usa_election.1.t:0 "选举之夜"
 usa_election.1.d:0 "选举之夜已经到来，决定性时刻的倒计时正式开始！未来的新总统是..."
 usa_election.1.a:0 "共和党！"
 usa_election.1.b:0 "民主党！"
 usa_election.1.c:0 "改革党！"

 irq_shia.1.t:0 "政府重组"
 irq_shia.1.d:0 "好吧，看来伊拉克新政府已经在[ROOT.capital.GetCapitalVictoryPointName]重建，伊朗军队在协助我们组件政府后开始撤离伊拉克领土。从现在开始，必须要靠我们自己了。"
 irq_shia.1.a:0 "我猜我们现在算是什叶派了。"
 irq_shia.2.t:0 "伊朗革命卫队到来"
 irq_shia.2.d:0 "伊朗革命卫队派遣了几队远征军来协助我们防守边境线。"
 irq_shia.2.a:0 "我们会收下的。"
 irq_shia.3.t:0 "官员移送计划"
 irq_shia.3.d:0 "自从[PER.GetNameDef]的占领伊拉克全境后，[IRQ.GetAdjective]的行政管理系统全面崩溃，重建它们要花费不少时间。但[PER.capital.GetCapitalVictoryPointName]对我们的政府显然有自己的想法，如今他们控制了[ROOT.capital.GetCapitalVictoryPointName]。我们如今无能为力，只能祈祷伊朗人别干太过火的事。"
 irq_shia.3.a:0 "我们现在只能等待……"
 
 flavour_news.72.t:0 "[CYP.getname]赢得了塞浦路斯战争"
 flavour_news.72.d:0 "为了庆祝北塞浦路斯战败，希腊裔的塞浦路斯人今日举行了环街游行。近日塞浦路斯岛上爆发的冲突使得北约在援助希腊和土耳其之间举棋不定，并最终决定袖手旁观。最终希腊裔取得了胜利。\n\n胜利并非毫无代价。西方国家对土耳其的态度更加冷漠,尤其是希腊。塞浦路斯国内出现了土耳其人遭受私刑的报道。土耳其国内的主要城市纷纷爆发了反政府抗议，许多人要求[insert Turkish president atm here]辞职并举办新一届大选。\n\n土耳其拒绝承认塞浦斯路的胜利，称该共和国为“法西斯国家”并威胁要向“希腊渣滓们”复仇。只有时间才能验证土耳其是否在虚张声势。"
 flavour_news.72.a:0 "塞浦路斯再度完整，直到永远！"

 flavour_news.73.t:0 "[CYN.getname]赢得了塞浦路斯战争"
 flavour_news.73.d:0 "令大部分希腊人震惊和恐惧的是，北塞浦路斯土耳其共和国击败了南方的希腊裔塞浦路斯人。近日塞浦路斯岛上爆发的冲突使得北约在援助希腊和土耳其之间举棋不定，并最终决定袖手旁观。最终土耳其人取得了胜利。\n\n土耳其各地开展了大规模的庆祝活动，据报道庆典中土耳其民众抓着士兵的枪并朝空中开火。苏联、沙特阿拉伯和埃及都向获胜的土耳其表示庆祝，希腊人则发誓要对土耳其人展开复仇。在塞浦路斯境内，希腊裔大规模地离境，占少数的土耳其裔则庆祝土耳其的胜利。\n\n无论发生了什么，土耳其人总会庆祝希腊人的吃瘪。"
 flavour_news.73.a:0 "塞浦路斯的少数裔政府？"

 foreign_policy.16.t:0 "捷克斯洛伐克内战"
 foreign_policy.16.d:0 "随着捷克斯洛伐克境内的紧张态势不断升级，该国已陷入内战状态。由国内反共主义者支持的叛乱在短期内占领了大片领土，但共产党政府依旧保持运转并在重组军队。"
 foreign_policy.16.a:0 "当然是共产党。"
 foreign_policy.16.a_tt:0 "§H[ROOT.GetNameWithFlag]:§!\n§G可以派遣志愿者到\n§!- §HCzechoslovak Socialist Republic§!§!"
 foreign_policy.16.b:0 "自然是天鹅绒行动。这还用问？"
 foreign_policy_award.16.t:0 "捷克斯洛伐克内战结束"
 foreign_policy_award.16.d:0 "在数月的战斗后，捷克斯洛伐克内战结束了。"
 foreign_policy_award.16.a:0 "共产党政府获胜。"
 foreign_policy_award.16.b:0 "天鹅绒行动接管政权。"
 foreign_policy.17.t:0 "塞浦路斯战争"
 foreign_policy.17.d:0 "随着塞浦路斯冲突的爆发，我们震惊地目睹：看似和平的两个塞浦路斯政权之间爆发了一场出乎意料的冲突。我们必须迅速采取行动，确保其中一个塞浦路斯政权胜出，因为获胜者将决定这座岛屿的命运。 \n\n我们该支持谁？"
 foreign_policy.17.a:0 "希腊族政权,他们是多数派"
 foreign_policy.17.b:0 "土耳其族政权,他们是少数派"
 foreign_policy_award.17.t:0 "塞浦路斯内战结束"
 foreign_policy_award.17.d:0 "在经历了数月的激烈冲突后，我们支持的政权最终占领了全岛，确保塞浦路斯岛将会实现永久的和平。"
 foreign_policy_award.17.a:0 "塞浦路斯团结直至永远"
 foreign_policy_award.17.b:0 "土耳其人的永恒家园"
 foreign_policy.18.t:0 "阿尔及利亚内战"
 foreign_policy.18.d:0 "由于1991年的选举由伊斯兰主义者获胜，阿尔及利亚军方否认了选举结果并推翻政府，导致政府军与伊斯兰叛军之间爆发了毁灭性的内战。"
 foreign_policy.18.a:0 "支持阿尔及利亚政府"
 foreign_policy.18.b:0 "支持伊斯兰圣战军"
 foreign_policy_award.18.t:0 "阿尔及利亚内战结束"
 foreign_policy_award.18.d:0 "在数月的激烈战斗后，阿尔及利亚内战结束了。"
 foreign_policy_award.18.a:0 "阿尔及利亚政府获胜"
 foreign_policy_award.18.b:0 "伊斯兰圣战军取胜"  
 foreign_policy.19.t:0 "斯里兰卡内战"
 foreign_policy.19.d:0 "斯里兰卡政府军和叛军之间的内战已经持续了15年之久。既然两派之间的冲突似乎永无止境，我们必须支持其中一方并确保他们能带来稳定。\n\n 我们应该支持哪一方？"
 foreign_policy.19.a:0 "斯里兰卡政府"
 foreign_policy.19.b:0 "猛虎解放组织"
 foreign_policy_award.19.t:0 "斯里兰卡内战结束"
 foreign_policy_award.19.d:0 "在经历了数月的激烈冲突后，我们支持的政权最终占领了全岛，确保斯里兰卡将会实现永久的和平。"
 foreign_policy_award.19.a:0 "政府军卷土重来"
 foreign_policy_award.19.b:0 "猛虎之梦成真"

 england_territory.4.t:0 "北爱尔兰回归"
 england_territory.4.d:0 "尽管我们一再强调要让北爱尔兰重回爱尔兰的怀抱，但令我们的新芬党盟友蒙受都柏林政府的抨击实在不明智。我们在和格里·亚当斯在内的爱尔兰共和军领导者进行秘密会谈后，已经达成了共识。\n\n我们会将北爱尔兰送回英国人手中，但在北爱尔兰政府军采取行动之前，爱尔兰共和军将会使用一些尚未退役的武器在北爱发动起义。这是我们能为一个自由的爱尔兰所做的最后尝试。爱尔兰共和军终将凯旋！"
 england_territory.4.a:0 "爱尔兰终将统一！"

 england_elections.4.t:0 "肯·利文斯通的工党胜利了！"

 cyprus_greek_victory_election.1.t:0 "共和国的首次选举"
 cyprus_greek_victory_election.1.d:0 "自从塞浦路斯岛上的冲突爆发，我们在这绝望时刻无法践行民主原则。在冲突结束之后，两党均声称政府的领导权。\n\n由于冲突后的首次选举将会决定塞浦路斯未来的发展方向和在国际社会中的立场，如今塞浦路斯全岛洋溢着兴奋的气息。选举得胜的执政党将会决定塞浦路斯岛的未来…"
 cyprus_greek_victory_election.1.a:0 "民主大会党"
 cyprus_greek_victory_election.1.b:0 "劳动人民进步党"
 cyprus_greek_victory_election.2.t:0 "[CYP.GetNameDefCap]要求加入北约"
 cyprus_greek_victory_election.2.d:0 "塞浦路斯共和国的保守党在击败北方的土耳其族后的选举中胜选，由于该政党与苏联之间持续升温的紧张态势，为了保证自己的独立选择加入北约。\n\n我们应该如何向他们回复？"
 cyprus_greek_victory_election.2.a:0 "欢迎加入，亲爱的塞浦路斯朋友！"
 cyprus_greek_victory_election.2.b:0 "我们不能冒着和苏联或是我们盟友开战的风险"
 cyprus_greek_victory_election.3.t:0 "[CYP.GetNameDefCap]要求加入华约"
 cyprus_greek_victory_election.3.d:0 "塞浦路斯共和国的社会主义者在击败北方的土耳其族后的选举中胜选，由于该政党与北约、希腊之间持续升温的紧张态势，为了保障自身的独立选择加入我们。\n\n我们应该如何向他们回复？"
 cyprus_greek_victory_election.3.a:0 "欢迎加入，亲爱的塞浦路斯同志！"
 cyprus_greek_victory_election.3.b:0 "我们不能冒着和美国人开战的风险"

 cyprus_mod.1.t:0 "一次走火"
 cyprus_mod.1.d:0 "黎明时，塞浦路斯联合国管理区边境两侧士兵的争端被一声枪响打断，并升级成了激烈的交火冲突，导致双方总计两位士兵中枪倒地。\n\n我们快速地将两位受伤士兵送至医院，但他们均不治身亡。边境两侧的国家均得知此事件的发生，并组织了一场双边会议来调查事情的真相。"
 cyprus_mod.1.a:0 "为什么他们吵架还会开枪？"
 cyprus_mod.2.t:0 "快速反应"
 cyprus_mod.2.d:0 "在确认塞浦路斯岛上的希、土两族势力之间发生枪击事件后, 我们派遣了一只快速反应部队用于保护枪击现场。\n\n冲突发生不久之后，我们与北塞浦路斯土耳其共和国总统之间的会谈最终变成了双方的口水战，所有试图调查双方士兵交火原因的尝试只是进一步激化矛盾。我们必须竭尽所能掩盖事件，但纸终究是包不住火的。"
 cyprus_mod.2.a:0 "塞浦路斯岛上的冲突？"
 cyprus_mod.3.t:0 "木已成舟"
 cyprus_mod.3.d:0 "当媒体曝光了我们竭力隐瞒的枪击事件。岛上的两族人对此做出了强烈回应——声称这是对塞浦路斯民族自尊的巨大羞辱，联合国口口声声说他们修建的边境线能带来所谓的和平，实际上根本挡不住对面仇敌的子弹。\n\n紧随着媒体曝光此事，塞浦路斯岛上爆发了反对政府的抗议，要求政府对事件做出回应并为事件中死亡的士兵复仇。南北两国就此事试图达成和平谈判，但当土耳其族共和国的总统指责事件爆发是由于希族边防师缺乏纪律所导致后，谈判不出意料地破裂了，双方迅速开始动员军队准备着两国之间无法避免的战争。"
 cyprus_mod.3.a:0 "出乎意料的冲突"