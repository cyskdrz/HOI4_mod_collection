 PB_ENG_Imperial_Tension_Category_desc:0 "\n\n\n\n\n\n\n\n帝国紧张度目前处于§O[?global.ENG_Empire_Tension]§!\n\n争夺权力和独立的博弈并非一件安全的事情。利益冲突会爆发，裂痕将会显现。应该尽量避免制造过多混乱，因为这会破坏计划和增加不可预测风险。\n\n一旦帝国紧张度§R超过50%§!，如果紧张度保持在§R50%以上§!的话紧张度将会每100天持续§R增加§!。紧张度也可以通过事件、国策或其他因素增加（例如倾倒茶叶）。\n\n如果帝国紧张度达到§R90%以上§!， 如果他们愿意，美国和英国将只有一个短暂的时间窗口来避免帝国冲突。此时，美国将失去对帝国联邦的信任，并按照自己的条件追求独立。英国将寻求重新确立对不羁美洲势力的主导地位。\n\n由紧张局势升级引发的帝国内战将§R使英国和美国无法§!§B完成他们的帝国国策§!。由升级引发的内战是不可取的。"
