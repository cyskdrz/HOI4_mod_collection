 Anglois_Crisis.1.t:0 "盎格鲁瓦危机"
 Anglois_Crisis.1.d:0 "中西部盎格鲁瓦省份正在燃烧——字面意义上的烈焰。\n\n魁北克政府完全处理不好境内盎格鲁瓦省份的局势，如今这些省份内的盎格鲁瓦人正在反抗他们。政府使用的武装镇压措施适得其反，几乎完全失去了对省份的控制。盎格鲁瓦居民正在组织民兵团并解除遇到的魁北克军队的武装。魁北克无法组织一支足够强大的军队来恢复诸省份的秩序，并呼吁联邦的其他成员特别是我们提供援助。然而，局势现在因军事干预的使用而变得更加复杂。\n\n合众邦站在盎格鲁瓦抗议者一方，宣称他们将阻止任何形式的军事干预。伦敦与合众邦之间的紧张局势正在急剧升级。美国人正试图以极端方式第一次强力展现其有竞争力的大国地位。\n\n众所周知，合众邦数十年来一直对魁北克邦及其盎格鲁瓦人口的规模心生嫉妒，而现在看来，他们正在试图改变这一现状。合众邦的目标是彻底控制盎格鲁瓦省份。\n\n我们必须小心。我们不能抛弃魁北克，因为它是我们在北美最忠诚的盟友。让他们变得虚弱将使合众邦成为太平洋另一端的主宰，这是一个极其危险的局面。然而，如果美国什么都得不到，我们之间的紧张关系将会爆发。联邦的前途可能会因此而岌岌可危。"
 Anglois_Crisis.1.a:0 "帝国正面临其最大的危机"

 Anglois_Crisis.2.t:0 "盎格鲁瓦危机"
 Anglois_Crisis.2.d:0 "中西部盎格鲁瓦省份正在燃烧——字面意义上的烈焰。\n\n魁北克政府完全处理不好境内盎格鲁瓦省份的局势，如今这些省份内的盎格鲁瓦人正在反抗他们。政府使用的武装镇压措施适得其反，几乎完全失去了对省份的控制。盎格鲁瓦居民正在组织民兵团并解除遇到的魁北克军队的武装。魁北克无法组织一支足够强大的军队来恢复诸省份的秩序，并呼吁联邦其他成员特别是伦敦提供援助。然而，在我们的注视下，这种情况不会发生。\n\n无论伦敦如何解释，我们将阻止任何形式的干预。伦敦的主宰体系必须受到挑战。\n\n盎格鲁瓦人应当拥有由其合法人民代表他们的权利。他们长久以来一直受到压迫和剥削，如果这种状况继续下去，未来几十年内同他们的文化联系将会消失。在这场危机中，只有一个合理的选择。盎格鲁瓦省份必须移交给我们，而且最好是全部移交。\n\n然而，我们必须小心。伦敦和其他联邦成员能够容忍的挑战是有限的。伦敦很可能不会允许我们通过这场危机获得所有要求，并会在他们能阻止的地方加以干预。然而，如果我们由于伦敦的阻挠而无法从中获得任何实质性成果，我们将不再按规矩行事。我们的未来很可能会受到这场危机的重大影响。"
 Anglois_Crisis.2.a:0 "我们的时机已至"
 Anglois_Crisis.3.t:0 "盎魁北克盎格鲁瓦地区的局势升级"
 Anglois_Crisis.3.d:0 "魁北克风云密布。\n\n最近的经济灾难在过去几个月开始冲击魁北克，而他们的政府数周以来未能解决这些问题。保守的魁北克至上主义政府目前仅为他们自己的人民制定了有限的社会扶助计划，但并未惠及西部数量更多的盎格鲁瓦人口。\n\n过去几十年里，大多数盎格鲁瓦人从我们的州移居到魁北克，这一移民计划由魁北克发起，目的是在人烟稀少的湖区省份定居并推动工业发展。在某些时期，盎格鲁居民通过低税收和良好的经济机会变得比合众邦的普通美国人更富裕。然而，近年来，这种优势开始消失，而他们的处境在其他方面也变得更加恶化。随着魁北克政府对不断增长的盎格鲁瓦人口感到担忧，他们对盎格鲁人的政策变得越来越保守和更具有限制性，包括削减投票权、提高税收、在一切可能的情况下强制推行“法语化”。\n\n大多数盎格鲁瓦人尽管面临这些不利条件，仍然勉强忍受，因为他们的生计受到所在省份强大工业的支撑。\n然而，随着经济崩溃和改革失败，这种局面已然结束。盎格鲁瓦人和魁北克人之间的敌意不断加剧，街头暴力正在升级，很快整个中西部可能陷入混乱。\n\n我们正在密切关注这一局势的发展。一种局面可能正在酝酿——让我们夺取属于我们的人民、新工业区……以及新的土地。"
 Anglois_Crisis.3.a:0 "一个新机会？"
 Anglois_Crisis.4.t:0 "盎格鲁瓦诸省在燃烧"
 Anglois_Crisis.4.d:0 "魁北克邦数年来的忽视与歧视带来的结果是混乱不堪。\n\n随着中西部省份爆发经济危机，盎格鲁瓦人再也不会缄默不语。\n\n由于魁北克当局没有做出任何社会救助的承诺以及哈梅尔首相在采访中相当不得体的回答，局势已经彻底失控。盎格鲁瓦人掀起了反对魁北克政府的抗议并要求合众邦的介入以解决他们的生计。陆续传来的相关报告显示，芝加哥和底特律正在出现暴力冲突。"
 Anglois_Crisis.4.a:0 "并不完美的联邦"

 Anglois_Crisis.5.t:0 "合众邦索取卡弗利尔"
 Anglois_Crisis.5.d:0 "合众邦立场鲜明。他们意在取得卡弗利尔地区的主权。\n\n魁北克中西部省份爆发的盎格鲁瓦抗议活动已震动整个地区。魁北克当局既无力平息骚乱，也无法平定局势。多名立法议员认为，魁北克未来恐将永久丧失在该地区的统治力。\n\n更值得关注的是，合众邦政府另有所图。联邦境内的美国民众对魁北克境内盎格鲁瓦人的处境高度共情，多数人视其为同胞，坚称他们不该受法裔魁北克人统治。\n\n如今合众邦正施压要求我们接受其提案，将卡弗利尔地区主权移交美方。此举虽可缓和合众邦同我们之间的关系、化解紧张局势，却将使美国实力进一步增强......而谁又能保证他们的野心会止步于卡弗利尔？"
 Anglois_Crisis.5.a:0 "我们必须做出让步"
 Anglois_Crisis.5.b:0 "边境线不会改变的"

 Anglois_Crisis.6.t:0 "伦敦当局移交卡弗利尔"
 Anglois_Crisis.6.d:0 "英国人已接受既成事实，承诺在卡弗利尔地区局势平息且魁北克方面松口后，将该区域移交我方。"
 Anglois_Crisis.6.a:0 "关键性的第一步"
 Anglois_Crisis.7.t:0 "英国政府拒绝移交卡弗利尔"
 Anglois_Crisis.7.d:0 "伦敦当局拒绝将卡弗利尔移交给我们。我们未能让英国政府接受移交领土的必要性。他们依旧坚信，等到危机结束，事态自然会平息。\n\n伦敦当局必须意识到芝加哥的盎格鲁瓦人已经主动切断了同魁北克之间的所有联系，他们已经没有让步的可能。"
 Anglois_Crisis.7.a:0 "如今，卡弗利尔必须要认输"

 Anglois_Crisis.8.t:0 "合众邦索取威斯康星"
 Anglois_Crisis.8.d:0 "合众邦在此次危机中再度索求领土，现意图将威斯康星据为己有。该地区聚居着大量盎格鲁瓦人，尤以南部多蒂镇与密尔沃基为甚——卡弗利尔的叛乱之火亦蔓延至此，脱离魁北克并加入合众邦的思潮亦在此处生根发芽。\n\n魁北克联邦高度依赖该地区正大力开发的铁矿与煤矿维系经济命脉，为保边境稳定正拼死维持控制权。然而内外交困之下，这片本大有可为的土地发展滞缓，与狂野西部的联系更是彻底断绝……或许由合众邦接手会更好……"
 Anglois_Crisis.8.a:0 "魁北克连边境线也守不住了……"
 Anglois_Crisis.8.b:0 "欺人太甚"

 Anglois_Crisis.9.t:0 "伦敦当局移交威斯康星"
 Anglois_Crisis.9.d:0 "英国人已接受既成事实，承诺在威斯康星地区局势平息且魁北克方面松口后，将该区域移交我方。"
 Anglois_Crisis.9.a:0 "又一次，边疆归我们了！"

 Anglois_Crisis.10.t:0 "英国政府拒绝移交威斯康星"
 Anglois_Crisis.10.d:0 "伦敦当局拒绝将威斯康星移交给我们。我们未能让英国政府接受移交领土的必要性。\n\n我们必须再作尝试。争取到威斯康星的控制权能助力我们征服狂野西部并提高我们的国际威望。"
 Anglois_Crisis.10.a:0 "他们给威斯康星操啥心？"

 Anglois_Crisis.11.t:0 "合众邦索取密歇根"
 Anglois_Crisis.11.d:0 "合众邦在此次危机中再度索求领土，现意图将密歇根据为己有。\n\n密歇根居住着大量的盎格鲁瓦人，且逐渐成为该地区的主体民族。卡弗利尔的叛乱之火蔓延至此，脱离魁北克并加入合众邦的思潮亦在此处生根发芽。\n\n魁北克当局担心失去密歇根会导致国家和社会秩序的全方面崩溃。失去密歇根地区会导致魁北克失去对五大湖地区的掌控并且会隔断魁北克与其余盎格鲁瓦省份之间的联络。正因于此，合众邦为了获取密歇根，做出了大量外交努力和秘密行动……"
 Anglois_Crisis.11.a:0 "如果这能让他们满意的话"
 Anglois_Crisis.11.b:0 "魁北克再也无恢复可能"

 Anglois_Crisis.12.t:0 "伦敦当局移交密歇根"
 Anglois_Crisis.12.d:0 "英国人已接受既成事实，承诺在密歇根地区局势平息且魁北克方面松口后，将该区域移交我方。"
 Anglois_Crisis.12.a:0 "五大湖重归合众邦"

 Anglois_Crisis.13.t:0 "英国政府拒绝移交密歇根"
 Anglois_Crisis.13.d:0 "伦敦当局拒绝将密歇根移交给我们。我们未能让英国政府接受移交领土的必要性。\n\n我们必须掌控该省，因为拥有它将使我们得以完全掌控五大湖区——此事势在必行。"
 Anglois_Crisis.13.a:0 "局势愈发紧张"

 Anglois_Crisis.15.t:0 "合众邦索取休伦"
 Anglois_Crisis.15.d:0 "在掌控了密歇根后，合众邦更进一步……他们试图控制临近的休伦。\n\n休伦地区连接布法罗与底特律，过去数十年间大量来自美国的盎格鲁安移民迁出城市定居于此，助推了农业发展。如今该地区局势高度紧张——盎格鲁安与魁北克农民爆发激烈冲突。魁北克政府将当地盎格鲁安人口的增长视为噩梦，正起草法案实质禁止任何新移民进入该州。\n\n实际掌控卡弗利尔与密歇根全境、已成为五大湖区实际主宰者的美利坚合众邦，正伺机全面攫取利益。掌控尼亚加拉瀑布这道通往五大湖的水道命门，正是他们梦寐以求的目标。合众邦政客故技重施，一面散布"可怜盎格鲁瓦人"的悲情故事，一面试图贿赂我方。"
 Anglois_Crisis.15.a:0 "最后一个盎格鲁省，给了也罢"
 Anglois_Crisis.15.b:0 "真是蹬鼻子上脸！"

 Anglois_Crisis.16.t:0 "伦敦当局移交休伦"
 Anglois_Crisis.16.d:0 "英国人已接受既成事实，承诺在休伦地区局势平息且魁北克方面松口后，将该区域移交我方。"
 Anglois_Crisis.16.a:0 "五大湖重归合众邦"

 Anglois_Crisis.17.t:0 "英国政府拒绝移交休伦"
 Anglois_Crisis.17.d:0 "伦敦当局拒绝将休伦移交给我们。我们未能让英国政府接受移交领土的必要性。\n\n由于该地区的盎格鲁瓦和魁北克人之间矛盾重重，因此他们极不可能接受该提案。除此以外，魁北克将该地视为他们核心领土的一部分。"
 Anglois_Crisis.17.a:0 "要不我们再试一次？"

 Anglois_Crisis.18.t:0 "合众邦索取苏必利尔"
 Anglois_Crisis.18.d:0 "在达成获得威斯康星省的交易后，如今合众邦更企图吞并整个半岛。关于威斯康星的谈判中，各方早已明确苏必利尔地区不在此次交易范围内——该地区超过九成的居民为魁北克人，且始终效忠于魁北克政府，紧张局势从未波及此地。\n\n然而合众邦竟厚颜无耻地试探该地区的归属问题，喋喋不休地搬弄着所谓"安全问题"等荒谬说辞。多名议员已对美国的行径忍无可忍，主张直接无视这些愚蠢提议......尽管把苏必利尔给他们后，地图会好看点。"
 Anglois_Crisis.18.a:0 "谁还在意魁北克？"
 Anglois_Crisis.18.b:0 "贪欲冲昏了他们的大脑……"

 Anglois_Crisis.19.t:0 "伦敦当局移交苏必利尔"
 Anglois_Crisis.19.d:0 "英国人已接受既成事实，承诺在苏必利尔地区局势平息且魁北克方面松口后，将该区域移交我方。看来英国人也希望边境线能好看点。"
 Anglois_Crisis.19.a:0 "出乎意料！"

 Anglois_Crisis.20.t:0 "英国政府拒绝移交苏必利尔"
 Anglois_Crisis.20.d:0 "伦敦当局拒绝将苏必利尔移交给我们。我们未能让英国政府接受移交领土的必要性。由于该地区几乎没有盎格鲁瓦人居住，因此他们无论如何都不会接受该提案。"
 Anglois_Crisis.20.a:0 "值得一试"

 Anglois_Crisis.21.t:0 "盎格鲁瓦人被迫自生自灭……"
 Anglois_Crisis.21.d:0 "伦敦当局对他们的人民弃之不顾……\n\n盎格鲁瓦人被迫在魁北克邦的统治下自生自灭。如果让事态自然发展下去，数十年后他们便会失去使用和学习英语的权力，不去寻找血脉同胞，反将迷失方向，视北方为故土家园，忘却真正的血亲兄弟。\n\n我们岂能坐视此事发生？\n\n合众邦民众、商贾乃至温和派政客——无不愤火满膛。怒火直指帝国同盟，和造成现状的英国政府。\n\n若有人企盼两大巨人间的和平得以存续，便该即刻祷告，祈求那吉兆显灵成真。"
 Anglois_Crisis.21.a:0 "他们不知道自己放出来了什么……"

 Anglois_Crisis.22.t:0 "美利坚合众邦扩张"
 Anglois_Crisis.22.d:0 "当这个消息传到芝加哥时，街头爆发了庆祝活动。盎格鲁瓦人的梦想终于成真。\n\n伦敦已经决定，卡弗利尔和其他魁北克的盎格鲁瓦州将加入联合英联邦。\n\n经过数周与英国代表就北美未来进行的辩论和讨价还价，我们双方终于达成了一个都可以满意的结论。\n\n我们获得了大多数盎格鲁瓦人口中心，这将大大增强我们的经济和人口实力。此外，我们不仅是所有盎格鲁瓦人的合法保护者，而且在魁北克的未来中拥有更多的影响力。\n\n从英国的角度来看，合众邦得到了满足，并保持了对帝国的忠诚，代价仅仅是一些不守规矩的魁北克人。\n\n和平已经在帝国联邦中实现。"
 Anglois_Crisis.22.a:0 "属于美利坚的胜利"

 Anglois_Crisis.23.t:0 "所有盎格鲁瓦州获得解放"
 Anglois_Crisis.23.d:0 "这可能是合众邦历史中最重大的一次地缘政治胜利。五大湖周围的所有盎格鲁瓦州都将纳入合众邦囊中。\n\n伦敦当局已经意识到，合众邦想要的东西就一定会拿到手，并且没有哪个国家可以阻挡它。从此以后我们的北部边境线是自多伦多-圣苏玛丽-德卢斯的天然边界。我们已经和世界上占据2千万人口和最大的工业中心之一撕破了脸。\n\n关于魁北克裔在我们各省——尤其是苏必利尔省——的留存问题虽存隐忧，但我们确信他们自然会适应新现状的。\n\n如今，许多国家都改变了对合众邦的看法：一个崛起的强权，一个或许能与不列颠本岛对抗的强权？"
 Anglois_Crisis.23.a:0 "美利坚世纪开始了"

 