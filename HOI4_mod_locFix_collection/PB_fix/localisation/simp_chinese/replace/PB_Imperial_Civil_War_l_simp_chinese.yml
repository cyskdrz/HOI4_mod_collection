 ImpCiv.5.a:0 "要是你们能做我们的邻居就好了。"
 ImpCiv_Crisis.151.t:0 "我们的耐心快耗尽了"
 ImpCiv_Crisis.151.d:0 "我们曾等待着事情起变化。伦敦和合众邦都向美国人民做出了承诺。谈论着更平等、公正的伙伴关系、联合军事以及在帝国运作中拥有更多发言权。起初，这给了我们希望，一切都会改善。最终，我们能够赢得与英国并肩而立的地位，成为代表帝国子民的声音。我们只需耐心等待。但现在我们看到的一切，原来只是表象。\n\n空洞的承诺。\n\n即便是那些在美国有一定权势的人也被忽视了，取而代之的是来自伦敦的人。我们的忠诚换来的却是一无所有。政府大楼中弥漫着不满与怀疑的低语。街头上，抗议愈发强烈，英资商店遭到袭击，甚至有士兵在下班后被杀害。近150年来，第一次有人提起一个曾经只在历史书中讨论过的词汇——曾被视为失败的实验。\n\n独立。"
 ImpCiv_Crisis.151.a:0 "我们为什么还要卷入这一切？"
 ImpCiv_Crisis.152.t:0 "与英国的谈判破裂"
 ImpCiv_Crisis.152.d:0 "这本该是避免战争的一刻。我们原本期望与伦敦的代表们坐下来，达成协议，避免流血冲突。起初，一切进展顺利，双方互相介绍，握手致意，并提出了各自的提议。政治家和外交官们畅所欲言，对每一个要点都进行了详细的讨论。然而，空谈无济于事，只有行动才能证明一切。\n\n而他们却毫无作为。\n\n我们的关切和诉求被他们肆意嘲笑和轻视。他们宣称伦敦已经给予了我们足够多的恩惠，我们只需要笑脸相迎并默默忍受。礼貌的反对意见变成了含沙射影的讽刺，接着演变成辱骂，最终爆发成激烈的争吵。所有起草的协议都被毫不留情地扔出了窗外，伦敦的代表们拂袖而去，并扬言总有一天我们会乞求他们回来。\n\n我们说，那就随他们去吧…"
 ImpCiv_Crisis.152.a:0 "他们既然毫不顾及我们，我们又何必在意他们？"
