 ImpCiv_Crisis.21.t:0 "最后通牒"
 ImpCiv_Crisis.21.d:0 "今天中午左右，大英帝国全境广播了一项由合众邦首相发出的直接向女王陛下提出的最后通牒。\n\n“陛下，今天我以稳定、长久与和平的名义向您发言。显然，不列颠已经不再适合作为您的家园，也不再适合作为我们所生活的这个辉煌帝国的中心。合众邦及其成员一致同意，皇室应将其驻地迁至合众邦，远离欧洲的任何威胁和困扰不列颠本土的污秽。一座新的皇家宫殿正在建设中，完工后必将使白金汉宫相形见绌，成为陛下的居所。如果威斯敏斯特那个软弱且贪婪的政府试图阻止陛下前往帝国的真正中心，我们和我们的盟友将毫不畏惧地动用武力，必要时甚至将军队开入伦敦。非正式地说，我们实际上已经是帝国的中心了，而您可能会对将站出来支持我们的人感到惊讶。我们，以及整个帝国，都热切期待您的答复。”\n\n广播到此戛然而止。毫无疑问，皇室、威斯敏斯特以及整个帝国都被这份通牒震惊了。全帝国范围内出现了动员的迹象，但尚不清楚这些动员是支持哪一方。然而，如果女王选择拒绝这一要求，一场内战将不可避免。这场内战，鉴于帝国庞大的人口规模，可能会匹敌甚至超过世界大战在规模和毁灭性上的程度。而且考虑到美国势力几乎已经渗透到帝国的每一个角落，这场内战我们极有可能输掉。一切都取决于维多利亚女王的抉择。经过数小时的深思熟虑，她终于做出了决定……"
 ImpCiv_Crisis.21.a:0 "只有不列颠帝国。"
 ImpCiv_Crisis.21.b:0 "不列颠帝国已死。美利坚帝国万岁。"
 ImpCiv_Crisis.22.t:0 "76年精神"
 ImpCiv_Crisis.22.d:0 "摘自合众邦总统对英国宣战的声明……\n\n时机已至。许久以来，英国暴君将我们压迫在其铁靴之下，把我们视为任其摆布的傀儡，但这一切不再如此。经过300年奴役统治的煎熬、300年被剥夺了应有地位之后，时机已经来到，我们终于能挣脱束缚。我的同胞们，我们站在一个新时代的边缘，摆脱英国统治者的枷锁，和我们那些在这可憎的帝国中追求自由的兄弟们一起，争取属于我们的自由。正如华盛顿和先贤曾说过，我们认为以下的真理是不言而喻的：人人生而平等，造物者赋予他们若干不可剥夺的权利。让我们为这些权利而战！让我们战斗到底，若成功，我们将西进，夺回属于我们国家的天命！愿上帝保佑美国。愿上帝保佑自由！"
 ImpCiv_Crisis.22.a:0 "自由的呼声终于得到了回应。"
 ImpCiv_Crisis.22.b:0 "这些该死的叛匪！"
 ImpCiv_Crisis.23.t:0 "合众邦间谍袭击了朴茨茅斯的火车站点"
 ImpCiv_Crisis.23.d:0 "对朴茨茅斯居民来说，这不过是帝国内战间又一个平常的阴雨天。补给不停地从朴茨茅斯港运往美洲以及其他战线。这些物资主要通过火车抵达港口，并在已经过度拥挤的补给站进行整理。\n\n然而，平常的日子突然结束了。据报在补给站附近发生了枪击。民兵和警察开始抵达，但为时已晚。\n\n一整列满载炮弹的火车在补给站内爆炸了。\n\n爆炸规模巨大。全市的房屋都有损坏的痕迹。冲击波甚至在朴茨茅斯附近都能感觉到。大火燃烧了20个小时才被扑灭。\n\n补给站几乎被彻底摧毁。损失是毁灭性的：数批急需的补给品化为乌有，数十人被火焰吞噬。那列火车被刻意停放在能造成最大破坏的位置。这显然是蓄意破坏。\n\n而这次袭击是如何精心策划的，现在也清楚了。在纽基镇附近，民兵拘留了两名试图乘坐摩托艇逃离的可疑人员。经过长时间审讯，这两人承认自己是执行此次袭击任务的合众邦间谍。\n\n伦敦方面已要求最高司令部针对合众邦的这一行为展开报复行动。"
 ImpCiv_Crisis.23.a:0 "他们会为此付出代价的"
 ImpCiv_Crisis.24.t:0 "朴茨茅斯的袭击行动大获成功"
 ImpCiv_Crisis.24.d:0 "来自英格兰的报告陆续抵达。针对特定港口及燃料设施的破坏行动取得了成功。尽管行动规模被迫缩减，但我们这些地面操作人员仍然取得了最大化的战果。朴茨茅斯的补给站已被炸毁，摧毁了成吨的军用装备，并重创了基础设施和后勤服务。这无疑将对英国的物资供应造成一次有效的暂时性打击。"
 ImpCiv_Crisis.24.a:0 "干得漂亮，小伙子们！"
