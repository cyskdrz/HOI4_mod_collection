 ImpCiv_Crisis.26.t:0 "美利坚突袭斯卡帕港"
 ImpCiv_Crisis.26.d:0 "战争爆发之初，合众邦成功躲过了我们的海军情报网，向西部海域派遣了一支强大的航母特遣舰队，并袭击了斯卡帕湾的海军基地。一支强大的轰炸机部队对停泊在那里的我方舰船实施了空袭。尽管这次空袭仅击沉了一艘重型舰艇，但成功地重创了大多数舰船，这些受损的船只需要一段时间才能修复。"
 ImpCiv_Crisis.26.a:0 "不，我们的船啊……"
