 ImpCiv_Crisis.14.t:0 "英国忠诚者起义"
 ImpCiv_Crisis.14.d:0 "我们在新英格兰范围内接到了有关动乱的零散报告。几座政府建筑被攻击并烧毁，分离主义支持者四处奔逃。北部诸省一直都是忠诚派的聚集地，但他们从未像现在这么暴力国。英国情报部门很明显正在激化形势，并且他们正在激活由愿意向伦敦出卖合众邦的叛徒所组成的网络。\n\n情况已经不能更混乱了，我们也不能在该地区分散我们的专业部队。当地警力和皇家美利坚骑警必须尽其所能处理情况了。"
 ImpCiv_Crisis.14.a:0 "叛徒，他们都该被诅咒。"
 ImpCiv_Crisis.15.t:0 "百慕大对峙"
 ImpCiv_Crisis.15.d:0 "北美局势持续升级，在加勒比海地区尤其如此，百慕大问题成为了焦点。百慕大的英国人拒绝遵从美利坚海军的指示，合众邦海军司令部已经在该岛周围设立了禁航区。到目前为止，英国船只都在和平状态下停船并接受军火检查。偶尔会发生埋怨和争吵，但除此之外别无其它。\n\n直到现在。\n\n今天清晨，我们发现了一艘未能自我表明身份的英国潜艇出现在禁区内。根据协议，美国驱逐舰迅速聚集在潜艇周围，并用低功率深水炸弹示意其浮出水面。潜艇没有浮出水面，而是对一艘驱逐舰开火并造成了损坏，随后逃离了禁航区。这标志着英国海军首次直接攻击合众邦军队，因此，我们的部队已废除了禁航区，并开始直接针对百慕大附近的英国海军力量展开打击。"
 ImpCiv_Crisis.15.a:0 "战争将至。"
 ImpCiv_Crisis.16.t:0 "和平的最后时刻"
 ImpCiv_Crisis.16.d:0 "局势在帝国范围内持续升温。今晚，英国和合众邦军队在新英格兰碰面，在离开时脑子里只有迷惑。我们的报告表明英国军队在埃平附近被发现，接近正在发生叛乱的新英格兰省份。在已经知道他们是英军士兵的情况下，我们谨慎地接近他们。尽管如此，一场交火还是发生了，我方至少死亡一人，对方则死亡三到四人，双方口径不一。\n\n英国与合众邦军队的无线电交流在那以后就彻底的终止了。英国人要么更改了他们的密码，要么就是对闲聊已经不感兴趣了。在该地区的冲突已经不可避免，而双方也没有做出任何合作的尝试。整个边境范围内都传来了枪声的报告，双方似乎都在漫无目的地射击彼此。"
 ImpCiv_Crisis.16.a:0 "谁先开的枪？"
 ImpCiv_Crisis.17.t:0 "帝国内战"
 ImpCiv_Crisis.17.d:0 "谈判的时间已经结束了。\n\n鉴于英国的挑衅行为，美利坚合众邦议会已经投票通过了单方面的独立宣言。这一投票一度接近平局，几乎就要重蹈第一届大陆国会的覆辙，但在一系列辩论之后各方达成了共识。今天，合众邦已经切断了与大英帝国的一切联系，并呼吁其他各邦追随自己的脚步。这则完全取决各邦的决策了。\n\n毫无疑问地，英国否认了这一宣言并宣布合众邦现在是一个叛乱国家。他们表示这一宣言违背了递归宪法，而合众邦对帝国其他部分的独立呼吁违反了国际法。已经不可能达成任何外交解决方案，大英帝国现在在一场跨越全球的帝国内战面前战栗。"
 ImpCiv_Crisis.17.a:0 "美利坚同胞们，战争在呼唤，打倒红衫军！"
 ImpCiv_Crisis.18.t:0 "帝国内战"
 ImpCiv_Crisis.18.d:0 "谈判的时间已经结束了。\n\n合众邦终于耗尽了我们的耐心。他们议会单方面发表的独立宣言违反了帝国联邦的宪法，更不要提他们对其他各邦地独立呼吁了。\n\n然而我们仍然有着忠诚派的支持，这些暴发户将会向几个世纪之前一样被镇压。如果合众邦曾经想要通过外交手段结局问题，他们的行为毫无疑问已经让这一想法变得不可实现了。"
 ImpCiv_Crisis.18.a:0 "让我们一劳永逸地击败这个叛逆的国家。"
 ImpCiv_Crisis.19.t:0 "帝国内战得以避免"
 ImpCiv_Crisis.19.d:0 "奇怪的是，紧张局势在过去的几天内得以缓和。英国政府陷入了混乱，所以他们无法对我们的独立宣言和对其他邦德独立呼吁做出有效的回应。不管伦敦方面如何咆哮，盎格鲁-美利坚实验似乎会以一声呜咽，而不是一声巨响结束。\n\n这一奇特的现象自然引发了全国范围内的困惑，而忠诚派和分离主义者都没法给出一个合理的解释。毫无疑问，合众邦以英国为代价换取了自己的独立，但独立的具体情况用奇特来形容也不够。"
 ImpCiv_Crisis.19.a:0 "谢天谢地"
 ImpCiv_Crisis.20.t:0 "我们胜利了"
 ImpCiv_Crisis.20.d:0 "今天，美利坚人民和国家团结一致，从伦敦和她日渐消逝的帝国手中获得了自由。在数个月夺走了无数生命的野蛮冲突之后，英国同意签订停火协议，而上百万独立国家联盟的人民正在欢庆胜利。和约的具体细节还有待双方敲定，但我们可以打包票说战争已经结束了。我们新生国家的未来还有待决定，但铁与火的考验终于结束了。"
 ImpCiv_Crisis.20.a:0 "自由之地，勇者之家"
 ImpCiv_War.1.t:0 "帝国联邦"
 ImpCiv_War.1.d:0 "分离主义联盟战败，不列颠又一次战胜了我们的北美部属。显然，分权的帝国联邦根本无法在未来立足。我们放任美利坚暴发户和他们叛逆的爪牙变得太过强大，而我们也为如此错误付出了血的代价。\n\n帝国联邦将被废除，大英帝国将重归一体。盎格鲁-撒克逊人民的大一统，以共同的事业维系。帝国议会将成为帝国唯一的，统一的议会；各地政府将统一在普通法系之下。笔尖一转，帝国重生。"
 ImpCiv_War.1.a:0 "这一次，太阳绝不会再度落下。"
 ImpCiv_War.2.t:0 "爱尔兰已被整合"
 ImpCiv_War.2.d:0 "爱尔兰，最接近联合王国的前构成邦，已成功整合入帝国联邦。"
 ImpCiv_War.2.a:0 "太好了。"
 ImpCiv_War.3.t:0 "魁北克已被整合"
 ImpCiv_War.3.d:0 "魁北克已成功整合入帝国联邦。魁北克长期以来是英法两国必争之地，而将继续作为我们北美领土重要的一部分。"
 ImpCiv_War.3.a:0 "不错。"
 ImpCiv_War.4.t:0 "西北领地已被整合"
 ImpCiv_War.4.d:0 "西北地区的殖民政府已成功整合入帝国联邦，创立了博里亚利亚新的省份。"
 ImpCiv_War.4.a:0 "不错。"
 ImpCiv_War.5.t:0 "卡耐基已被整合"
 ImpCiv_War.5.d:0 "卡耐基撒哈拉邦，曾是美利坚势力范围内的一员大将，已成功整合入帝国联邦。"
 ImpCiv_War.5.a:0 "好消息。"
 ImpCiv_War.6.t:0 "阿卡迪亚已被整合"
 ImpCiv_War.6.d:0 "前法属阿卡迪亚领地已成功整合入帝国联邦。"
 ImpCiv_War.6.a:0 "不错。"
 ImpCiv_War.7.t:0 "维多利亚已被整合"
 ImpCiv_War.7.d:0 "前维多利亚邦现已被整合入大英帝国联邦之内。谈判已经进行了数月，双方都在讨论有关合并的条款。双方预期都能从这一统一中获利，它将为贸易和文化交流创造新的机会，并有助于加强前维多利亚邦与英帝国之间的连结。"
 ImpCiv_War.7.a:0 "不错。"
 ImpCiv_War.8.t:0 "美利坚已被整合"
 ImpCiv_War.8.d:0 "帝国联邦的最后一个组成部分，美利坚合众邦，已经整合完全。至此，帝国联邦彻底统一。"
 ImpCiv_War.8.a:0 "帝国重归一统。"
