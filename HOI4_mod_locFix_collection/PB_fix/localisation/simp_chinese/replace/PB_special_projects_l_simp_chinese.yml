 specialization_biochem: "生物工程与化学设施"
 specialization_biochem_short: "生物化学"
 sp_land_jet_trooper_suit: "喷气战士装备"
 sp_land_jet_trooper_suit_desc: "为喷气战士准备的特殊装备。该装甲采用铝镁钛合金打造，增设的隔热御寒内层能够应对高空飞行的低温强风环境，在保持轻量化的同时确保结构强度。头盔内置目标照射模块及脑电波读取发射器，可控制分布于袖管与腿部的多组喷口。主推进系统为压缩气体燃料混合驱动的大推力喷气背包，并辅以传统燃料助推。"
 sp_biochem_combatagates_development: "斗兽"
 sp_biochem_combatagates_development_desc: "斗兽技术最初是用来加快肉牛的生长速度、并提高牛肉和肉牛副产品的产量，然而改造后的肉牛最多仅能存活数天。军方和生物工程师看到了该技术的巨大潜力，将其作为相对容易生产的炮灰来源，即所谓的“斗兽”。这些极其怪异且毫无神性的生物是基因混合和改造的结果，旨在激发它们对鲜血的渴望。成群的斗兽能够充分发挥它们的耐久性和怪力，给敌方步兵造成严重伤亡，而它们的外观和速度也通常会引起人们的恐惧和厌恶。"
 sp_biochem_primates_amalgamation: "灵长类混合体"
 sp_biochem_primates_amalgamation_desc: "科学家多年对遗传学进行的各种研究带来了许多问题，其中一个问题是：“如果我们对大猩猩的基因进行干预会发生什么？”于是，通过生物工程手段将灵长类动物和人类的基因及染色体进行修改和混合的想法应运而生。这一概念在历史上曾是如此难以置信，如今却有可能在战场上带来优势。出于从伦理层面的担忧到对潜在革命的恐惧，不少科学家因此拒绝将“类人”生物和人类自身的基因和染色体进行混合与混合，但对此毫不关心的科学家还是决定开展这并不人道的研究和实验。"
 sp_biochem_human_cloning: "人体克隆"
 sp_biochem_human_cloning_desc: "克隆曾经被认为是几乎无法实现的幻想，却突然变成了成功的研究和实验成果。克隆成果从简单的多细胞生物到爬行动物、鸟类以及哺乳动物，如今轮到了人类自己。克隆体是对实验对象的完美复刻，镜像般的投射——却不见映照之镜。科学家通过大规模克隆技术，对复制体实施脑叶摘除术，再将清晰指令植入其大脑，最终锻造出理想的绝对服从型士兵——他们从不质疑，唯以令行禁止为铁律。"
 sp_biochem_materiosynthetics: "合成材料"
 sp_biochem_materiosynthetics_desc: "一种能够通过分离原子并促进其在晶核周围生长，从而创造金属结晶形态的方法。该技术在冶金领域应用广泛：既可在专用熔炼室中不费吹灰之力生产金属，也能轻松制取常规手段难以获取的合金，稍加钻研便能开发出全新类型的材料。"
 sp_biochem_chemical_weapons: "化学武器"
 sp_biochem_chemical_weapons_desc: "人类使用化学武器的历史已有数百年之久，并在大战期间大力研究更为先进的化学武器。然而，这种道德上存疑的解决方案却有其支持者，并且得到了军方和政府的资金支持。最新的、前所未有的先进研究将能够创造出更有效、更致命、更高效的化学化合物，在战场上对敌方带来身心上的严重破坏。"
 sp_biochem_biological_weapons: "生物武器"
 sp_biochem_biological_weapons_desc: "生物战自人类历史之初就为人所知，其中最臭名昭著的案例是蒙古人对欧洲的毁灭性打击。他们利用感染鼠疫者的尸体在欧洲引发了所谓的“黑死病”。在接下来的几个世纪里，生物武器被多次使用，但从未达到如今的复杂程度。如今，最训练有素的生物工程师能够对小到病毒和细菌的生物体进行改造，从而造成破坏。尽管人类能够影响微生物的行为，但永远无法完全掌控它们。生物武器不分阵营和国界……"
 sp_biochem_livewire: "活铁网"
 sp_biochem_livewire_desc: "活铁网发明于大战时期。其最为臭名昭著的应用发生在“伊比利亚战役”期间——至今残存活铁网构成的污染区依旧危害着半岛上的居民。活铁网是§R*机密*§!。它侦测生物体的血液并对其作出相应的反应，活铁网的工作原理为§R*机密*§!。活铁网在激活后会迅速嵌入受害者体内，切断神经、肌肉和静脉，从而剥夺目标的移动能力。随后，它将自己缠绕在受害者身上，逐渐分解目标的所有器官，并造成难以想象的痛苦。在这个过程的大部分时间内，受害者仍旧保有意识。"
