 rd_path_blair: "托尼·布莱尔"
 rd_path_blair_desc: "布莱尔建立并领导着新工党。"
 rd_path_blair_guide: "要想保住布莱尔的首相身份，在2001年选举期间，将§p工党§!的支持率保持在50%以上。\n以下是会减少工党支持率的行为:\n-拥抱欧元\n-接近南非并将他们纳入英联邦\n-新交易选项\n-与北爱尔兰协商的事项"
 rd_path_livingstone: "肯·利文斯通"
 rd_path_livingstone_desc: "利文斯通是工党内部激进派的代表人物。"
 rd_path_livingstone_guide: "在2001年选举期间，令§p工党§!的支持率低于50%，并让自由民主党和保守党之间的合作破裂。\n以下是会减少工党支持率的行为:\n-拥抱欧元\n-接近南非并将他们纳入英联邦\n-新交易选项\n-与北爱尔兰协商的事项"
 rd_path_tory_libdem: "保守党-自由民主党联合执政"
 rd_path_tory_libdem_desc: "当工党失去多数党的地位，政府由保守党和自由民主党联合执政。"
 rd_path_tory_libdem_guide: "在2001年选举期间，令§p工党§!的支持率低于50%，并让自由民主党和保守党之间的合作顺利进行。\n以下是会减少工党支持率的行为:\n-拥抱欧元\n-接近南非并将他们纳入英联邦\n-新交易选项\n-与北爱尔兰协商的事项\n\n§Y如果想要让其中一派占主导，请完成该派系的所有国策。§!"
 rd_path_jeremy_corbyn: "杰里米·科尔宾"
 rd_path_jeremy_corbyn_desc: "科尔宾是在利文斯通死后的工党激进派的代表人物。"
 rd_path_jeremy_corbyn_guide: "令肯·利文斯通在2001年选举中获胜，在利文斯通死后选择科尔宾作为工党的领导者。在2005年选举期间，令§p社会主义政党§!的支持率高于50%。"
 rd_path_george_galloway: "乔治·加洛韦"
 rd_path_george_galloway_desc: "加洛韦是利文斯通死后工党中更为激进派别的代表人物。"
 rd_path_george_galloway_guide: "让肯·利文斯通在2001年选举中获胜，在利文斯通死后选择加洛韦作为工党的领导者。在2005年选举期间，令§p社会主义政党§!的支持率高于50%。"
 rd_path_john_redwood: "约翰·雷德伍德"
 rd_path_john_redwood_desc: "随着保守党在2001年选举中败选以及工党的日益激进化，雷德伍德成为了保守党内新撒切尔派的代表人物。"
 rd_path_john_redwood_guide: "2001年让利文斯通当选，并在2005年选举中让§R社会主义政党§!支持率低于50%。"