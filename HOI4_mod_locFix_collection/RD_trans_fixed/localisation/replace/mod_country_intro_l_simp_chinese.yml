 rd_path_putin_desc: "弗拉基米尔·普京代表着苏联共产党内部§O克格勃派§!势力。他们没有具体的政治和经济主张，唯一目的是维系苏联的存在并恢复其霸权地位。克格勃派是苏共内部较为弱小的势力，但普京的克格勃领导人身份还是保证他成为了苏共权力斗争中不可动摇的棋手。\n\n由于其派系的灵活性，普京可以轻易地从他完成的工作中获取影响，但也同时遭受守旧和改革派双方的不满。\n\n他的内容由赢得苏共领导权并扩展个人权势、和一些苏共内部的非正统派系结盟，通过改革或推行现有政策令苏联重回世界强权组成。\n\n尽管他有着上述的优势，但普京不一致的政策可能会导致他的倒台，并最终导致苏联解体。"
 rd_path_ryzhkov_desc: "尼古拉·雷日科夫是苏联共产党内部§改革派§!的代表。该派系坚信要想让苏联在新千年延续，必须进行经济和政治改革。雷日科夫曾是米哈伊尔·戈尔巴乔夫的密友和最坚定的盟友，但由于他与戈尔巴乔夫就经济改革的政策争论不休，使得雷日科夫和他领导的改革派免受八一九政变后的清洗。雷日科夫主张改革，因此被视为苏共党内的“自由气息”。但他同时也是一位久经考验的苏共党员，对苏共内部的斗争并不陌生。\n\n雷日科夫领导的改革派作为戈尔巴乔夫与其改革的前盟友，被广泛视作为苏共内部的害群之马，因此在党内的影响力有限，但他们依旧可以通过事件和国策获得影响力...尽管在党内并不受待见，雷日科夫在对苏共保守政策愈发感到不满的青年人团体内有着颇高的声望。\n\n他的内容包含改革苏联经济、调整国内外政策。 玩家可以通过选择雷日科夫改革的走向，从而影响市场社会主义苏联的未来。"
 
