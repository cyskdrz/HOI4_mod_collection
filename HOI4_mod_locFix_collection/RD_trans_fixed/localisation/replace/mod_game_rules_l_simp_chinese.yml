l_simp_chinese:
 SOV_PUTIN_MODERATE_PATH_CHOSEN_DESC:0 "§6弗拉基米尔·普京§!将着手推进自己的改革蓝图，以用来为他的改革画上句点，并委任§6亚历山大·鲁茨科伊§!，以平衡§R强硬派§!和§t改革派§!的势力。"
 ENG_REFURENDUM_DEBATE_PATH:0 "@ENG 君主制改革"
 ENG_REPUBLICAN_CHOSEN:0 "废除君主制"
 ENG_REPUBLICAN_CHOSEN_DESC:0 "在§R利文斯通§!被刺杀后，§R科尔宾§!成为新一任英国首相，新的§R工党政府§!计划改革君主制。改革进展顺利，君主制被废除，§R英国成为了一个共和制国家§!。"
 ENG_MONARCHY_CHOSEN:0 "保留君主制"
 ENG_MONARCHY_CHOSEN_DESC:0 "在§R利文斯通§!被刺杀后，§R科尔宾§!成为新一任英国首相，新的§R工党政府§!计划改革君主制。改革失败，§R科尔宾§!忙于恢复对政府的掌控，§C英国维持了存续数百年的君主制§!"
 SYR_IDEOLOGY_PATH:0 "@SYR 大马士革之春"
 SYR_BATH_PATH_CHOSEN:0 "@SYR §t大马士革的转折点§!"
 SYR_BATH_PATH_CHOSEN_DESC:0 "随着大马士革之春逐渐升温，叙利亚政府组织了亲政府的抗议者和盟友进行反击，通过压制该运动以维持§t现状§!。"
 SYR_SOCALIST_PATH_CHOSEN:0 "@SYR §t承诺改革§!"
 SYR_SOCALIST_PATH_CHOSEN_DESC:0 "随着大马士革之春逐渐升温，反阿萨德派组成的联盟提出了“大马士革宣言”，希望政府能够推动民主化并进行经济改革。出人意料的是，§t巴沙尔·阿萨德§!认同了宣言并承诺进行§t温和改革§!。"
 SYR_COMMUNIST_PATH_CHOSEN:0 "@SYR §R拥抱革命§!"
 SYR_COMMUNIST_PATH_CHOSEN_DESC:0 "随着大马士革之春逐渐升温，反阿萨德派组成的联盟提出了“大马士革宣言”，希望政府能够推动民主化并进行经济改革。出人意料的是，§t巴沙尔·阿萨德§!认同了宣言并承诺进行§R大刀阔斧的革命§!。"
 SYR_DESPOT_PATH_CHOSEN:0 "@SYR §g大马士革在流血§!"
 SYR_DESPOT_CHOSEN_DESC:0 "随着大马士革之春逐渐升温，叙利亚政府派遣了军队来镇压该运动，§g巴沙尔·阿萨德§!扔掉了名为§T阿拉伯复兴主义§!的面具，并成为了他的家族极力批判的§g独裁者§!。"
 USA_PEROTUKA_WINS_REF_CAN_DESC:0 "@USA §0迈克尔·佩劳特卡§!赢得了§0改革党内的提名§!，并为了大选奔走。"
